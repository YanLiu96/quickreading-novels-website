<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">User Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="user_name" class="col-xs-4 col-sm-2 control-label">user:</label>
                        <div class="col-xs-10 col-sm-10">
                            <input type="email" class="form-control" id="user_name" placeholder="User Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user_password" class="col-xs-4 col-sm-2 control-label">pwd:</label>
                        <div class="col-xs-10 col-sm-10">
                            <input type="password" class="form-control" id="user_password" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="/register">
                    <button type="button" class="btn btn-success pull-left">Register</button>
                </a>
                <button type="submit" class="btn btn-primary" id="user_login"> &nbsp;&nbsp;Login&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
</div>
