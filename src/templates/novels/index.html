{% extends "main.html" %}
{% block header %}
<title>{{ title }} - Yan Liu's Project</title>
<link rel="stylesheet" href="static/novels/css/index.css">
{% endblock %}

{% block content %}
<div class="header">
    {% if is_login %}
    {% include "login.html" %}
    <a href="https://paypal.me/YanLiu96?locale.x=en_US" class="donate_button">Donate</a>
    {% else %}
    <div class="login">
        <a class="btn btn-primary pull-right" href="#" role="button" data-toggle="modal" data-target="#login">Login</a>
    </div>
    {% endif %}
</div>
<div class="container">
    <div class="logo">
        <img class="img-responsive center-block" src="static/novels/img/logo_home.png" alt="owllook">
    </div>
    <form action="/search" method="get" class="home_search center-block">
        <div class="search center-block">
            <input type="text" name="wd" class="form-control center-block" placeholder="Please enter the novel's name">
            <input class="btn btn-default" type="submit" value="Search">
        </div>
    </form>
    <div class="owl_search_ranking center-block">
            <span style="font-size: 100%" class="label label-info">Search Rank:</span>
        {%for novels_name in search_ranking%}
        <a target="_blank" href="/search?wd={{novels_name.keyword}}"><span
                class="label label-primary">{{novels_name.keyword}}</span></a>
        {%endfor%}
        <a target="_blank" href="/md"><span class="label label-primary" style="background: #d4507d">More</span></a>
    </div>
</div>
{% endblock %}

<style>
.donate_button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.donate_button:hover {background-color: #3e8e41}

.donate_button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
