{% extends "main.html" %}

{% block header %}
<title>{{ title }} - enjoy high quality reading wxperience</title>
<link rel="stylesheet" href="static/novels/css/result.css">
<link rel="stylesheet" href="static/novels/css/register.css">
{% endblock %}

{% block content %}
{% include "search_bar.html" %}
<div class="container">
    <div class="register center-block">
        <h4 class="title">Register</h4>
        <form action="" method="post" role="form" id="register">
            <div class="input-group">
                <input type="text" class="sign" name="nickname" placeholder="You Name">
                <i class="glyphicon glyphicon-user icon"></i>
            </div>
            <div class="input-group">
                <input type="text" class="sign" name="email" placeholder="Your E-mail">
                <i class="glyphicon glyphicon-envelope icon"></i>
            </div>

            <div class="input-group">
                <input type="password" class="sign" name="password" placeholder="Your Password">
                <i class="glyphicon glyphicon-lock icon"></i>
            </div>
            <div class="input-group">
                <input type="password" class="sign sign-last" name="password2" placeholder="Repeate Password" data-container="body"
                       data-toggle="popover" data-content="">
                <i class="glyphicon glyphicon-lock icon"></i>
            </div>
            <p id="errorInfo0" class="errorInfo errorHidden0">Password(>5) && UserName(>2)</p>
            <p id="errorInfo1" class="errorInfo errorHidden1">密码不一致</p>
            <p id="errorInfo2" class="errorInfo errorHidden2">不能有内容为空</p>
            <p id="errorInfo3" class="errorInfo errorHidden3">邮箱格式错误</p>
        </form>
        <button class="btn btn-success submitBtn">Register</button>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="static/novels/js/register.js"></script>
{% endblock %}
